  name: Build My App
  
  on: [push]

  jobs:
    build:
      name: Build App
      runs-on: ubuntu-latest
      steps:
        - name: Pull code
          uses: actions/checkout@v2
        - name: Print dir
          run: pwd
        - name: List dir
          run: ls
        - name: Check dotnet cli
          run: dotnet
        - name: Check npm cli
          run: npm